<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desplegables</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
      <div class="container">
        <h2>Dropdowns</h2>
        <p>la clase .dropdown se usa para indicar un menu Desplegable</p>
        <p>use la clase .dropdown-menu para construir el menu desplegable</p>
        <p>para abrir el menu desplegable,use un boton o un enlace con una clase de .dropdown-toggle y data-toggle ="dropdown"</p>
        <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"

        Dropdown button
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">link 1</a>
            <a class="dropdown-item" href="#">link 2</a>
            <a class="dropdown-item" href="#">link  3</a>
        </div>
        </div>
      </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
